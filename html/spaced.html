<html>
  <head>
    <title>Spaced Browsing</title>
    <style>
      body {
          max-width: 40em;
          background-color: #333;
          color: limegreen;
          margin: auto;
          height: 50vh;
          margin-top: 30vh;
          text-align: center;
          font-family: Monospace, Sans;
      }

      a {
          color: yellow;
      }
    </style>
  </head>
  <body>
    <script>
      let frag = window.location.hash.substr(1);
      let [time, url] = frag.split(';', 2);
      let [hms, _] = time.split(".");
      document.body.innerHTML =
         "<h1>Spaced Browsing</h1>" +
         "<a href='" + url + "'>" +
         url + "</a> is blocked,<br/>" +
         "<strong>remaining time</strong>: " + hms +
         "<br/><br/><p>If you really need to access it now, " +
         "you will have to restart your browser.</p>" +
         "<p>This is for helping with breaking habits to compulsively " +
         "visit some distracting websites.</p>";
    </script>
  </body>
</html>
