# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',,': open-editor
        ',0': :open about:home
        ',R': :spawn --userscript readability
        ',d': bookmark-add
        ',e': edit-url
        ',i': save-to-instapaper
        ',r': config-source
        ',s': org-storelink
        ',tb': set --temp tabs.position bottom
        ',tl': set --temp tabs.position left
        ',tr': set --temp tabs.position right
        ',tt': set --temp tabs.position top
        ',z': save-to-zotero
        co: null
        d: null
        g1: tab-focus 1
        gJ: tab-move +
        gK: tab-move -
  content.autoplay:
    global: false
  content.canvas_reading:
    global: false
  content.cookies.accept:
    global: no-3rdparty
  content.pdfjs:
    global: true
  content.xss_auditing:
    global: true
  downloads.remove_finished:
    global: 10000
  editor.command:
    global:
    - emacsclient
    - -c
    - +{line}:{column}
    - '{file}'
  hints.auto_follow:
    global: never
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  hints.uppercase:
    global: true
  input.forward_unbound_keys:
    global: none
  input.insert_mode.auto_enter:
    global: false
  input.insert_mode.auto_leave:
    global: false
  input.insert_mode.leave_on_load:
    global: false
  input.partial_timeout:
    global: 50000
  keyhint.delay:
    global: 0
  messages.timeout:
    global: 3000
  scrolling.smooth:
    global: true
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: none
  tabs.last_close:
    global: default-page
  tabs.mode_on_change:
    global: normal
  tabs.mousewheel_switching:
    global: false
  tabs.position:
    global: bottom
  tabs.select_on_remove:
    global: last-used
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 1000
  tabs.undo_stack_size:
    global: -1
  tabs.wrap:
    global: false
  url.default_page:
    global: about:blank
  url.start_pages:
    global: about:blank
