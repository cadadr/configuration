# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      connect-to-skewer: jseval (function(){var d=document;var s=d.createElement('script');s.src='http://localhost:8080/skewer';d.body.appendChild(s);})()
      org-capture: open javascript:location.href='org-protocol://capture?template=N'+'&url='+encodeURIComponent(window.location.href)+'&title='+encodeURIComponent(document.title)+'&body='+encodeURIComponent(window.getSelection());
      org-storelink: open javascript:location.href='org-protocol://store-link?url='+encodeURIComponent(location.href)+'&title='+encodeURIComponent(document.title);
      post-to-hn: jseval --quietwindow.location="http://news.ycombinator.com/submitlink?u="+encodeURIComponent(document.location)+"&t="+encodeURIComponent(document.title)
      q: close
      qa: quit
      remove-fixed-elements: jseval javascript:(function()%7B(function%20()%20%7Bvar%20i%2C%20elements%20%3D%20document.querySelectorAll('body%20*')%3Bfor%20(i%20%3D%200%3B%20i%20%3C%20elements.length%3B%20i%2B%2B)%20%7Bif%20(getComputedStyle(elements%5Bi%5D).position%20%3D%3D%3D%20'fixed')%20%7Belements%5Bi%5D.parentNode.removeChild(elements%5Bi%5D)%3B%7D%7D%7D)()%7D)()
      save-to-instapaper: jseval javascript:function iprl5(){var d=document,z=d.createElement('scr'+'ipt'),b=d.body,l=d.location;try{if(!b)throw(0);d.title='(Saving...)
        '+d.title;z.setAttribute('src',l.protocol+'//www.instapaper.com/j/0YCsBKAiKza1?a=read-later&u='+encodeURIComponent(l.href)+'&t='+(new
        Date().getTime()));b.appendChild(z);}catch(e){alert('Please wait until the
        page has loaded.');}}iprl5();void(0)
      save-to-zotero: jseval --quiet var d=document,s=d.createElement('script');s.src='https://www.zotero.org/bookmarklet/loader.js';(d.body?d.body:d.documentElement).appendChild(s);void(0);
      uncheckall: jseval --quiet document.querySelectorAll('input[type=checkbox]').forEach((elem)
        => {elem.checked=false;})
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      insert:
        <Ctrl+e>: null
      normal:
        ',,': edit-text
        ',0': :open about:home
        ',D': hint images delete
        ',Fd': spawn firefox -P default {url}
        ',Fe': spawn firefox -P empty {url}
        ',Fh': spawn firefox -P hacett-proxy {url}
        ',Fs': spawn firefox -P shopping {url}
        ',J': set-cmd-text :set -u "{url:domain}" content.javascript.enabled true
        ',R': :spawn --userscript ~/.config/qutebrowser/userscripts/readability
        ',W': jseval document.body.style='max-width:15cm !important;margin:auto;'
        ',[': :set -t tabs.select_on_remove next
        ',]': :set -t tabs.select_on_remove last-used
        ',d': bookmark-add
        ',e': edit-url
        ',i': save-to-instapaper
        ',j': set-cmd-text :set -t -u "{url:domain}" content.javascript.enabled true
        ',jd': set -t content.javascript.enabled false
        ',je': set -t content.javascript.enabled true
        ',l': 'jseval document.querySelectorAll(''a'').forEach(function (a) { a.style=''color:blue
          !important; text-decoration: underline !important''; })'
        ',m': spawn mpv {url}
        ',n': navigate next
        ',p': navigate prev
        ',r': config-source
        ',s': org-storelink
        ',tb': set --temp tabs.position bottom
        ',th': set --temp tabs.show never
        ',tl': set --temp tabs.position left
        ',tm': set --temp tabs.show multiple
        ',tr': set --temp tabs.position right
        ',tt': set --temp tabs.position top
        ',w': jseval document.body.style='max-width:15cm !important;'
        ',xrs': jseval document.querySelector("div.side").hidden =true
        ',z': save-to-zotero
        .: nop
        <Ctrl+a>: null
        <Ctrl+v>: null
        <Ctrl+x>: null
        D: hint links userscript ~/.config/qutebrowser/userscripts/doi
        T: tab-focus
        b: set-cmd-text -s :tab-select
        co: null
        d: spawn -u ~/.config/qutebrowser/userscripts/doi
        g1: tab-focus 1
        gJ: tab-move +
        gK: tab-move -
        gl: tab-focus last
        yh: hint all yank
  colors.keyhint.bg:
    global: rgba(0, 0, 0, 100%)
  colors.webpage.bg:
    global: white
  colors.webpage.preferred_color_scheme:
    global: auto
  completion.delay:
    global: 0
  content.autoplay:
    global: false
  content.canvas_reading:
    global: false
  content.cookies.accept:
    global: no-3rdparty
  content.default_encoding:
    global: utf-8
  content.fullscreen.window:
    global: true
  content.headers.accept_language:
    global: en-GB,en
  content.headers.referer:
    global: same-domain
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64; rv:57.0) Gecko/20100101 Firefox/57.0
  content.javascript.can_access_clipboard:
    global: true
  content.javascript.enabled:
    file://*: true
    global: false
    https://*.wikipedia.org: true
    https://cadadr.space: true
    https://dragonscave.space: true
    https://duckduckgo.com: true
    https://en.wikipedia.org: true
    https://github.com: true
    https://gitlab.com: true
    https://gkayaalp.com: true
    https://it.wikipedia.org: true
    https://linguistlist.org: true
    https://old.reddit.com: true
    https://osf.io: true
    https://rage.love: true
    https://sci-hub.se: true
    https://weirder.earth: true
    https://www.deepl.com: true
    https://www.gkayaalp.com: true
    https://www.reddit.com: true
    https://www.worldcat.org: true
    https://www.youtube.com: true
    https://youtu.be: true
    https://youtube.com: true
  content.notifications.enabled:
    global: false
  content.pdfjs:
    global: false
  content.webgl:
    global: false
  content.xss_auditing:
    global: true
  downloads.location.suggestion:
    global: path
  downloads.open_dispatcher:
    global: xdg-open {}
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.hints:
    global: bold 14pt default_family
  fonts.keyhint:
    global: 14pt default_family
  fonts.web.size.minimum:
    global: 10
  hints.auto_follow:
    global: never
  hints.chars:
    global: qweruopasdfjkzxvm
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  hints.uppercase:
    global: false
  input.forward_unbound_keys:
    global: none
  input.insert_mode.auto_enter:
    global: true
  input.insert_mode.auto_leave:
    global: true
  input.insert_mode.auto_load:
    global: false
  input.insert_mode.leave_on_load:
    global: false
  input.mouse.rocker_gestures:
    global: false
  input.partial_timeout:
    global: 50000
  input.spatial_navigation:
    global: false
  keyhint.delay:
    global: 0
  keyhint.radius:
    global: 0
  messages.timeout:
    global: 3000
  new_instance_open_target:
    global: tab-bg-silent
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: middle
  tabs.last_close:
    global: default-page
  tabs.mode_on_change:
    global: normal
  tabs.mousewheel_switching:
    global: true
  tabs.new_position.unrelated:
    global: next
  tabs.position:
    global: left
  tabs.select_on_remove:
    global: prev
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 1000
  tabs.title.format:
    global: '{audio}{index}: {current_title}'
  tabs.title.format_pinned:
    global: '* {audio}{index}: {current_title}'
  tabs.wrap:
    global: false
  url.default_page:
    global: about:blank
  url.open_base_url:
    global: true
  url.start_pages:
    global: about:blank
